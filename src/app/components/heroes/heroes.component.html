
    <h1>Heroes <small> Marvel y DC</small> </h1>
<hr>

<div class="card-columns row container-fluid">

    <div class="card animated fadeIn fast col-sm-1 col-md-3 col-lg-4" *ngFor="let heroe of heroes; let i = index ">
        <img src="{{ heroe.img }}" class="card-img-top img-fluid" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">{{heroe.bio}}</p>
          <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            
          <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver mas link</a> -->
          
          <button (click)="verHeroe(i)" class="btn btn-outline-primary btn-block">
                Ver mas...
            </button>
        </div>
    </div>
    
</div>
